<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    html{
    width:100%;
    height:100%;
    overflow:hidden;
    background: transparent;
    background: url("imagens/presentes.jpg") center / cover no-repeat;
    background-position: 49% center;
    }
    body{
    position: relative;
    }
    body::before{
    content:"";
    position: fixed;
    inset: 0;
    z-index: 0;             
    }
    body > *{
    position: relative;
    z-index: 1;
    }
    @media (max-width: 768px){
    body{
        background-size: 100% auto;
        background-position: 52% center;
    }
    }
    </style>
    <title>Presentes</title>
</head>
